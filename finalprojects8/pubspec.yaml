name: finalprojects8
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  animate_do: ^4.2.0
  firebase_core: ^2.14.0
  firebase_auth: ^4.10.0
  firebase_auth_web: ^5.8.14
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  cloud_firestore: ^4.8.0
  pdf: ^3.11.2
  path_provider: ^2.0.14
  flutter_highlight: ^0.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # This ensures the Material Icons font is included with your application.
  uses-material-design: true
  assets:
    - lib/images/bk.jpg
    - lib/images/bk1.jpg
    - lib/images/background.png
    - lib/images/bk2.jpg
    - lib/images/py_machine.jpg
    - lib/images/py1.jpg
    - lib/images/py2.jpg
    - lib/images/pyth.jpg
